name: "Toolpacks List"

on:
  push:
    branches: main
    paths:
      - soarpkgs-toolpacks/tp-bincache-lister.sh

  schedule:
    - cron: "0 * * * *"

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync-files:
    name: "Run sync"
    runs-on: ubuntu-22.04
    steps:
      - name: "Checkout source repository"
        uses: actions/checkout@v4

      - name: "Run lister"
        run: |
          cd soarpkgs-toolpacks
          [ -x ./tp-bincache-lister.sh ] && chmod a+x ./tp-bincache-lister.sh
          ./tp-bincache-lister.sh

      - name: "Push to Source"
        run: |
          # You have to create PAT (Personal Access Token) with repo and workflow scopes enabled
          # Save it as secret in repository where action will run (source) with name 'TARGET_REPO_TOKEN'
          # Change your email, then should work as expected
          git config --global user.name "ivan-hc"
          git config --global user.email "noreply@github.com"
          git add soarpkgs-toolpacks/x86_64.md soarpkgs-toolpacks/aarch64.md
          if git diff-index --quiet HEAD; then
            echo "No changes to commit." >> $GITHUB_STEP_SUMMARY
          else
            git commit -m "Sync files from source repository"
            git push && echo "Sync to Source succeeded" >> $GITHUB_STEP_SUMMARY
          fi
